<div *ngIf="product" class="card my-3" style="width: 18rem;">
  <img *ngIf="product.images[0]" [src]="product.images[0]" class="card-img-top" [alt]="product.title">
  <div class="card-body">
    <h5 class="card-title">{{product.title}}</h5>
    <p class="card-text fw-bold fs-5">{{product.price}} â‚¬</p>
    <p class="card-text hidden">{{product.description}}</p>
    <a (click)="seeCardDetail(product.id)" class="btn btn-primary">See more</a>
  </div>
</div>
